<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="scoreboard">
      <div class="title-image">
        <img src="/assets/title.png" alt="title-image">
      </div>
      <div class="score">
        <p>Score</p>
        <h1>0</h1>
      </div>
    </div>

    <div class="hand__signs">
      <div class="hand__sign paper__sign">
        <img src="/assets/Paper.png" onclick="pickUserHand('paper')" alt="paper-sign-image">
      </div>
      <div class="hand__sign scissors__sign">
        <img src="/assets/Scissors.png" onclick="pickUserHand('scissors')" alt="scissors-sign-image">
      </div>
      <div class="hand__sign rock__sign">
        <img src="/assets/Rock.png" onclick="pickUserHand('rock')" alt="rock-sign-image">
      </div>
    </div>

    <div class="contest">
      <div class="userhand">
        <h1>YOU PICKED</h1>
        <div class="handImageContainer">
          <img id="userPickImage" src="/assets/Paper.png">
        </div>
      </div>

      <div class="refree">
        <div class="decision">
          <h1>YOU WIN</h1>
        </div>
        <div onclick="restartGame()" class="newGame">
          <p>PLAY AGAIN</p>
        </div>
      </div>

      <div class="computerHand">
        <h1>THE HOUSE PICKED</h1>
        <div class="handImageContainer">
          <img id="computerPickImage" src="/assets/Scissors.png" alt="">
        </div>
      </div>

    </div>

  </div>

  <script src="js/script.js"></script>
</body>

</html>
